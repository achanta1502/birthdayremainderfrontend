<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
        <title>Listing Friends</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="list.js" type="text/javascript">
        </script>
    </head>
    <body>
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="index.html" class="btn btn-secondary" role="button">Home</a>
            <a href="list.html" class="btn btn-secondary" role="button" >List Friends</a>
        </div>

        <div>
            <input type="text" id = "getListInput">
            <button id="getList" class="btn btn-success">getList</button>
        </div>

        <div class="alert alert-danger" role="alert" id="error" style = "visibility:hidden;">
        </div>

        <table id="list" class="table table-dark" style = "visibility:hidden;">
            <tr>
                <th scope="row">No</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">BirthDay</th>
                <th scope="col">FriendTimeZone</th>
                <th scope="col">MyTimeZone</th>
            </tr>
        </table>
    </body>
</html>
